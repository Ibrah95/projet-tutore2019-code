<html>
  <head>
    <meta charset="utf-8">
    <title>POPCORN - POP UP GAME</title>
    <style>
      body, html {
        margin: 0;
        position: relative;
      }
      h1 {
        text-align: center;
        font-weight: bold;
        color: orange;
      }
      footer {
        position: absolute;
        bottom: 0px;
        left: 12%;
        width: 75%;
        height: 120px;
        padding-top: 20px;
        padding-bottom: 40px;
        text-align: center;
        border: solid orange 4px;

        font-size: 3em;
        border-radius: 5px;
      }

      #rank {
        position: absolute;
        top: 200px;
        right: 120px;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 5px solid orange;
      }
    </style>

  <span id="custom_name" style="display:none;"><%= '\<\%\= custom_name \%\>' %></span>
